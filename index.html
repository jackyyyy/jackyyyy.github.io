    <script>
    $(function($) {

            circle: {

            margin: "small",

            bounce: true,

                $(this).find(".gooey-menu-item").css("background-color", "#68d099");

            close: function() {
                $(this).find(".gooey-menu-item").css("background-color", "#68d099");
