<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transform3d</title>
    <link rel="stylesheet" type="text/css" href="../css/main_t3.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- preserve-3d -->
        <div class="item trans3d"></div>
        <!-- preserve-3d end -->
        <!-- transform-origin -->
        <div class="item show-hide-item">
            <img class="img1 img1-hover" src="../images/1.jpg" />
            <img class="img2 img2-hover" src="../images/2.jpg" />
        </div>
        <!-- transform-origin end -->
        <!-- icon hover -->
        <div class="item circle-item"></div>
        <!-- icon hover end -->
        <!-- 万花丛中 -->
        <div class="item flower-item">
            <div class="flower">
                <div class="red-circle"></div>
            </div>
        </div>
        <!-- 万花丛中 end -->
        <!-- loading -->
        <div class="item loading-special"></div>
        <!-- loading end -->
    </div>
    
    <script type="text/javascript" src="../javascripts/jquery-2.1.1.min.js"></script>
    <!-- <script src="js/jquery.hover3d.js"></script> -->
    <script type="text/javascript" src="../javascripts/trans.js"></script>
</body>

</html>
